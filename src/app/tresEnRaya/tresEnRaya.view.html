

<toast></toast>

<div class="game-container">
    <div class="row">
        <div class="col-xs-4  game-title">
            <h1>
                <span><i class="fa fa-gamepad" aria-hidden="true"></i></span>
                {{ vm.gameTitle }}
                &nbsp;&nbsp;
                <span class="badge badge-light">
                    Juegan las &nbsp;&nbsp;

                    <i
                        class="fa-1x" aria-hidden="true"
                        ng-class="{'fas fa-times player-x': vm.nextPlayer==='x', 'far fa-circle player-o': vm.nextPlayer==='o'}"
                    ></i>
                </span>
            </h1>
        </div>
        <div class="col-xs-offset-6 col-xs-2  game-reset-button" ng-click="vm.resetGame()">
            <h3>
                <i class="fa fa-2x fa-undo" aria-hidden="true"></i>
            </h3>
        </div>
    </div>

    <div class="row game-grid">
        <div class="col-xs-offset-2 col-xs-8">
            <table class="board" >
                <tr ng-repeat="row in vm.grid track by $index">
                    <td ng-repeat="e in row track by $index" ng-click="vm.setPosition($parent.$index, $index)">
                        <i
                            class="fa-10x" aria-hidden="true"
                            ng-class="{'fas fa-times player-x': e==='x', 'far fa-circle player-o': e==='o', 'fa fa-circle empty': !e}"
                        ></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
